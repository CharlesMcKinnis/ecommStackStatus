<VirtualHost  192.168.112.218:80> 
        DocumentRoot /var/www/vhosts/domain.com/current/
        ServerName "domain.com"
        ServerAlias "www.domain.com"
        <Directory /var/www/vhosts/domain.com/current>
                AllowOverride All
                Order allow,deny
                Allow from all
        </Directory>
        <Directory  ~ "\icons">
         Options -Indexes
        </Directory>
        ErrorLog /var/www/vhosts/domain.com/logs/error.log
        CustomLog /var/www/vhosts/domain.com/logs/access.log common
</VirtualHost>
<VirtualHost  192.168.112.218:443>
        SSLEngine on
        SSLCipherSuite HIGH:RC4-SHA:!DH:!ECDH:!AESGCM:!CAMELLIA:!SHA256:!SRP:!PSK:!MD5:!KRB5
        SSLCertificateFile      /etc/pki/tls/certs/2018-wildcard.domain.com.crt
        SSLCertificateKeyFile   /etc/pki/tls/private/2018-wildcard.domain.com.key
        SSLCACertificateFile /etc/pki/tls/certs/2018-wildcard.domain.com.ca.crt
        ServerName      "domain.com"
        ServerAlias     "www.domain.com"
        DocumentRoot    "/var/www/vhosts/domain.com/current"
        CustomLog       "/var/www/vhosts/domain.com/logs/access.log" combined
        ErrorLog        "/var/www/vhosts/domain.com/logs/error.log"
        <Directory /var/www/vhosts/domain.com/current>
                AllowOverride All
                Order Allow,Deny
                Allow from all
        </Directory>
        <Directory  ~ "\icons">
         Options -Indexes
        </Directory>
</VirtualHost>

